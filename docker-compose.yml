version: "3.7"
services:
  tinyy-backend:
    build:
      context: tinyy_backend
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    depends_on:
      - postgres
    environment:
      ROCKET_ENV: development
      DATABASE_URL: postgres://tinyy:tinyy@postgres:5432/tinyy

  postgres:
    image: postgres:latest
    expose:
      - 5432
    environment:
      POSTGRES_USER: tinyy
      POSTGRES_PASSWORD: tinyy
      POSTGRES_DB: tinyy
    volumes:
      - ./postgres_data/:/var/lib/postgresql/data/

  tinyy-frontend:
    build:
      context: tinyy_frontend
      dockerfile: Dockerfile
    ports:
      - 3000:80
    depends_on:
      - tinyy-backend

volumes:
  postgres_data:
